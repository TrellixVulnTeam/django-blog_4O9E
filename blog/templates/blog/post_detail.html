{% extends 'blog/base.html' %} {% block content %}
<div class="post">
  Django Forms {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% else %}
  <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}"
    >Publish</a
  >
  {% endif %}

  <h1>{{ post.title }}</h1>
  <p>{{ post.text | linebreaksbr }}</p>
</div>
{% endblock %}
